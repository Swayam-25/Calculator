<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator(js)</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div id="con" class="container">
    <div id="top">
      <div class="title">
        <h1 id="s">CASIO</h1>
        <h1>Calculator</h1>
      </div>
      <div id="sol"></div>
    </div>

    <div class="display">
      <input type="text" id="display" placeholder="0" disabled />
      <input type="text" id="Answer" class="ans" placeholder="Ans" disabled />
    </div>

    <div id="dcon" class="keys">
      <button onclick="appendToDisplay('%')" class="oporators">%</button>
      <button onclick="appendToDisplay('(')" class="oporators">(</button>
      <button onclick="appendToDisplay(')')" class="oporators">)</button>
      <button onclick="appendToDisplay('**')" class="oporators">^</button>

      <button onclick="clearDisplay('')" class="oporators">C</button>
      <button onclick="appendToDisplay('/')" class="oporators">/</button>
      <button onclick="appendToDisplay('*')" class="oporators">x</button>
      <button onclick="appendToDisplay('-')" class="oporators">-</button>
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button id="add" onclick="appendToDisplay('+')" class="oporators">
        +
      </button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button id="eq" onclick="calculate('=')" class="oporators">=</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button id="del" onclick="Remove('')" class="oporators">del</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
